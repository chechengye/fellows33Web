<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

    <table width="600px" height="500px" align="center" border="1px" cellpadding="0px" cellspacing="0px">
        <tr height="50px">
            <td colspan="2"><font size="3">会员注册</font>&nbsp;&nbsp;&nbsp;USER REGISTER</td>
        </tr>
        <tr height="50px">
            <td>用户名</td>
            <td><input type="text" placeholder="请输入用户名" maxlength="16" size="30px" style="height: 40px"/></td>
        </tr>
        <tr height="50px">
            <td>密码</td>
            <td><input type="password" placeholder="请输入密码" maxlength="16" size="30px" style="height: 40px"/></td>
        </tr>
        <tr height="50px">
            <td>确认密码</td>
            <td><input type="password" placeholder="请确认密码"
                       maxlength="16" size="30px" style="height: 40px"/></td>
        </tr>
        <tr height="50px">
            <td>Email</td>
            <td><input type="text" placeholder="请输入邮箱"
                       maxlength="16" size="30px" style="height: 40px"/></td>
        </tr>
        <tr height="50px">
            <td>姓名</td>
            <td><input type="text" placeholder="请输入姓名"
                       maxlength="16" size="30px" style="height: 40px"/></td>
        </tr>
        <tr height="50px">
            <td>性别</td>
            <td><input type="radio" name="sex"/>男<input type="radio" name="sex"/>女</td>
        </tr>
        <tr height="50px">
            <td>验证码</td>
            <td><input type="text" placeholder="请输入验证码" name="code" size="30px" style="height: 40px"/><img src="img/yanzhengma.png"/></td>
        </tr>
        <tr height="50px">
            <td colspan="2"><input type="submit" value="提交"/></td>
        </tr>
    </table>

</body>
</html>
