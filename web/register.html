<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script>
        function checkUser() {
            var el = document.getElementById("username");
            var value = el.value;
            if(value == ""){
                alert("请输入用户名!")
            }

            var pwd = document.getElementById("password").value;
            var repwd = document.getElementById("repassword").value;
            if(pwd == "" || repwd == ""){
                alert("请输入密码或确认密码!")
            }else if(pwd != repwd){
                alert("两次密码不一致!")
            }
            var email = document.getElementById("email").value;
            var reg = new RegExp("^[a-z0-9]+([._\\\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
            var b = reg.test(email);
            if(!b){
                alert("请输入正确的邮箱格式!")
            }
        }

        }

        function userNameFocus() {
            document.getElementById("userSpan").innerHTML = "<font color='gray'>请填写用户名</font>"
        }

        function userNameBlur() {
            var userStr = document.getElementById("username").value;
            if(userStr == ""){
                document.getElementById("userSpan").innerHTML = "<font color='red'>用户名不能为空</font>"
            }else{
                document.getElementById("userSpan").innerHTML = "";
            }
        }
    </script>
</head>
<body>
